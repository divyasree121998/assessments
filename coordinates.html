<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function showCoords(event) {
var x = event.clientX;
var y = event.clientY;
var coords = "X coords: " + x + ", Y coords: " + y;
document.getElementById("test").innerHTML = coords;
}
</script>
</head>
<body onclick="showCoords(event)">Click this heading 
	<p id="test"></p>
	

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	function validate()
	{
		var pwd = document.getElementById('pwd').value;
		var isCaps= false;
		var isNum=false;
		var isSpclsymb=false;
		if(pwd.length<9){
			return false;
		}
		else{


			for(i=0;i<pwd.length;i++)
			{
				if(pwd[i]>= 'A' && pwd[i]<='Z')
				{
					isCaps = true;
			        break;
			    }
			}

			for(i=0;i<pwd.length;i++)
			{
				if(pwd[i]>= '0' && pwd[i]<= '9')
				{
					isNum=true;
				
				break;
			    }
			}
			for(i=0;i<pwd.length;i++)
			{
				if((pwd[i]>='A' && pwd[i]<='Z') || (pwd[i]>= '0' && pwd[i]<='9') || (pwd[i]>='a' && pwd[i]<='z'))
				{
					isSpclsymb=true;
					break;
				}
			}
			if(isNum && isCaps && isSpclsymb)
			 return true;
			 else{
				alert("invalid password")
				return false;
			}
		}
	}	


	</script>
</head>
<body>
<form action = "index1.html">
<input type="text" id="pwd">
<input type="submit" onclick="return validate()">
</form>
</body>
</html>
